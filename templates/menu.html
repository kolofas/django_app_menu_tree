{% load menu_tags %}


<ul class="menu">
    <li>
        <a href="#">{{ menu_name }}</a>
        {% if menu_items %}
            <ul class="submenu">
                {% for item in menu_items %}
                    <li>
                        <a href="{{ item.url }}">{{ item.title }}</a>
                        {% if item.children %}
                            <ul class="sub-submenu">
                                {% for child in item.children %}
                                    <li><a href="{{ child.url }}">{{ child.title }}</a></li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </li>
</ul>
